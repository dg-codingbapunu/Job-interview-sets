<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // set Timeout and setInterval
      const id1 = setTimeout(() => {
        console.log("set timeouyt");
      }, 2000);
      clearTimeout(id1);
      console.log(id1);
      const id2 = setInterval(() => {
        console.log("setinterava");
      }, 3000);
      console.log(id2);
      clearInterval(id2);
    </script>
  </body>
</html>
