<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // currying in javascript
      function add(a) {
        return function (b) {
          return function (c) {
            return a + b + c;
          };
        };
      }
      console.log(add(3)(4)(8));
    </script>
  </body>
</html>
