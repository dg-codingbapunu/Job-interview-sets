<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // Promises
      let promise = new Promise(function (resolve, reject) {
        var condition = true;
        if (condition == true) {
          resolve("this is resolve");
        } else {
          reject("This is rejected");
        }
      });
      promise.then((res) => {
        console.log(res);
      });
    </script>
  </body>
</html>
