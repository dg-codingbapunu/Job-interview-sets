<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 500px;
      }

      #parentClick {
        background-color: aqua;
        height: 190px;
        width: 190px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <div id="parentClick" onclick="parentClick()">
    <button id="childClick" onclick="childClick()">Click</button>
  </div>
  <body>
    <script>
      //  Event bubling
      const parentClick = () => {
        alert("parent clicked");
      };
      const childClick = () => {
        alert("child clicked");
        // stop event bubling
        event.stopPropagation();
      };
    </script>
  </body>
</html>
