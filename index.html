<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // map

      const arr = [1, 2, 3, 4, 56, 9];
      const newArr = arr.map((item) => {
        return item * 3;
      });
      console.log(newArr);
      // filter
      const filterArr = arr.filter((item) => {
        return item % 2 == 1;
      });
      console.log(filterArr);
      // reducer
      const x = [1, 2, 3, 4, 5, 6, 7, 8, 90];
      const sum = x.reduce((prev, next) => {
        return prev + next;
      });
      console.log(sum);
    </script>
  </body>
</html>
