<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      //  Event capturing
      const firstFun = (callback) => {
        setTimeout(() => {
          console.log("my name is ");
          callback();
        }, 20000);
      };
      const secondFun = () => {
        console.log("bapunu");
      };
      firstFun(secondFun);
    </script>
  </body>
</html>
